<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/04b07c81e8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Css</title>
</head>

<body>
    <header>
        <div class="menu-bar">
            <ul class="header-list">
                <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i>About Us</a>
                    <div class="submenu-1">
                        <ul>
                            <li><a href="#">Mission</a></li>
                            <li><a href="#">Vision</a></li>
                            <li><a href="#">Team</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#"><i class="fa-solid fa-clone"></i>Services</a>
                    <div class="submenu-1">
                        <ul>
                            <li><a href="#">Web Designing</a></li>
                            <li><a href="#">Marketing</a></li>
                            <li><a href="#">Mobile App</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#"><i class="fa-solid fa-tag"></i>Pricing</a></li>
                <li><a href="#"><i class="fa-solid fa-pen-to-square"></i>Training</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i>Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-comments"></i>Feedback</a></li>
            </ul>
        </div>
        <div class="slider">
            <div class="images">
                <input type="radio" name="slide" id="image-1" checked>
                <input type="radio" name="slide" id="image-2">
                <input type="radio" name="slide" id="image-3">
                <input type="radio" name="slide" id="image-4">
                <img class="image1" src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg"
                    alt="flower 1">
                <img class="image2" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg"
                    alt="flower 2">
                <img class="image3" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"
                    alt="flower 3">
                <img class="image4"
                    src=https://images.unsplash.com/photo-1453888768187-1e6746aba265?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=874&q=80
                    alt="flower 4">
            </div>
            <div class="dots">
                <label for="image-1"></label>
                <label for="image-2"></label>
                <label for="image-3"></label>
                <label for="image-4"></label>
            </div>
        </div>
        <div class="icons">
            <div><i class="fa fa-address-book" style="font-size:24px"></i>
                <p>Users</p>
            </div>
            <div><i class="fa fa-bell" style="font-size:24px"></i></i>
                <p>Notifications</p>
            </div>
            <div><i class="fa fa-cloud-download" style="font-size:24px"></i></i>
                <p>Downloads</p>
            </div>
            <div><i class="fa fa-gear" style="font-size:24px"></i></i>
                <p>Settings</p>
            </div>
        </div>
        <div class="container">
            <button class="btn btn-1">Hover Me</button>
            <button class="btn btn-2">Hover Me</button>
            <button class="btn btn-3">Hover Me</button>
            <button class="btn btn-4">Hover Me</button>

        </div>
